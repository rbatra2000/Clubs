  <link rel="stylesheet" href="style.css">

<body>
  <div id="login" class="loginBox">
    <img src="https://images.onlinelabels.com/images/clip-art/dagobert83/dagobert83_female_user_icon.png" class="user">
    <h2>Log In Here</h2>
    <form method="post">
      <p>Email</p>
      <input id="userid" type="text" name="userid" placeholder="Enter Email">
      <p>Password</p>
      <input id="password" type="password" name="pswrd" placeholder="••••••••••••">
      <button id="submit" type="submit" class="btn btn-action:">Login</button>
    </form>

<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCrEhme7ooV7r7RpzbQkncF-VnLus-sRwA",
    authDomain: "clubs-f27b9.firebaseapp.com",
    databaseURL: "https://clubs-f27b9.firebaseio.com",
    projectId: "clubs-f27b9",
    storageBucket: "clubs-f27b9.appspot.com",
    messagingSenderId: "252057731762"
  };
  firebase.initializeApp(config);

  //Get elements
  const txtEmail = document.getElementById('userid');
  const txtPassword = document.getElementById('password');
  const btnLogin = document.getElementById('submit');

  //Add login events
  btnLogin.addEventListener('click', e => {
    //Get email and password
    const email = txtEmail.value;
    const pass = txtPassword.value;
    const auth = firebase.auth();
    //Sign in
    const promise = auth.signInWithEmailAndPassword(email, pass)
    promise.catch(e=> console.log(e.message));
  });
</script>
  </div>
</body>
