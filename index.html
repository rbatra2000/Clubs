<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Clubs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login" class="loginBox">
    <img src="https://images.onlinelabels.com/images/clip-art/dagobert83/dagobert83_female_user_icon.png" class="user">
    <h2>Log In Here</h2>
    <form method="post">
      <p>Email</p>
      <input type="text" name="userid" placeholder="Enter Email">
      <p>Password</p>
      <input type="password" name="pswrd" placeholder="••••••••••••">
      <input type="submit" onclick="check(this.form)">
      <a href="#">Forget Password</a>
    </form>
    <script language="javascript">
    function check(form)
    {
      if(form.userid.value == "rb" && form.pswrd.value == "123")
      {
        document.getElementsByClassName('loginBox').style.display = 'none';
        document.getElementById('register').style.display = 'inline';
      }
      else
      {
        alert("The username and password you entered don't match");
      }
    }
    </script>
  </div>
  <div id="register" style="display:none">
    <h1>hi</h1>
  </div>

</body>
</html>
